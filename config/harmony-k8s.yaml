apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmony
  labels:
    app: harmony
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harmony
  template:
    metadata:
      labels:
        app: harmony
    spec:
      containers:
        - name: harmony
          imagePullPolicy: IfNotPresent
          image: $HARMONY_IMAGE
          command:
            - "/harmony/bin/start-harmony-in-container"
          env:
            - name: HARMONY_IMAGE
              value: "harmonyservices/harmony:latest"
          envFrom:
            - configMapRef:
                name: harmony-env
            - secretRef:
                name: harmony-secrets
          ports:
            - containerPort: 3000
            - containerPort: 3001
          readinessProbe:
            httpGet:
              path: /readiness
              port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: harmony
spec:
  ports:
    - name: frontend
      port: 3000
      targetPort: 3000
      protocol: TCP
    - name: backend
      port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app: harmony
  type: ClusterIP