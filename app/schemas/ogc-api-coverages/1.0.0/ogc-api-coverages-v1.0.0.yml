openapi: 3.0.1
info:
  title: Harmony API conforming to OGC API - Coverages
  description: 'Harmony API for requesting coverages for a range of NASA EOSDIS data
    using thc OGC API - Coverages'
  version: 1.0.0
servers:
- url: /{cmrCollectionId}/ogc-api-coverages/1.0.0
  description: Harmony server
  variables:
    cmrCollectionId:
      default: no-default-cmr-collection
      description: The CMR Collection ID for the dataset whose coverage is being accessed
tags:
- name: Capabilities
  description: Essential characteristics of this API including information about the data.
- name: Coverage
  description: Access to data (coverage).
paths:
  /:
    get:
      tags:
      - Capabilities
      summary: landing page of this API
      description: The landing page provides links to the API definition, the Conformance
        statements and the metadata about the coverage data in this dataset.
      operationId: getLandingPage
      responses:
        "200":
          description: links to the API capabilities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/root'
        default:
          $ref: '#/components/responses/default'
  /api:
    get:
      tags:
      - OpenAPI
      summary: this OpenAPI Schema
      description: Returns the OpenAPI Schema for this coverage endpoint
      operationId: getSpecification
      responses:
        "200":
          description: this OpenAPI Schema
          content:
            "text/openapi+yaml;version=3.0":
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /conformance:
    get:
      tags:
      - Capabilities
      summary: information about standards that this API conforms to
      description: list all requirements classes specified in a standard
        that the server conforms to
      operationId: getRequirementsClasses
      responses:
        "200":
          description: the URIs of all requirements classes supported by the server
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/req-classes'
        default:
          $ref: '#/components/responses/default'
  /collections:
    get:
      tags:
      - Capabilities
      summary: (Not yet implemented) describe the collections in the dataset
      description: Not yet implemented
      operationId: describeCollections
      parameters:
      - name: limit
        in: query
        description: Not yet implemented
        required: false
        style: form
        explode: false
        schema:
          maximum: 10000
          minimum: 1
          type: integer
          default: 10
      - name: bbox
        in: query
        description: Not yet implemented
        required: false
        style: form
        explode: false
        schema:
          maxItems: 6
          minItems: 4
          type: array
          items:
            type: number
      - name: time
        in: query
        description: Not yet implemented
        required: false
        style: form
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Metadata about the collections shared by this API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/content'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}:
    get:
      tags:
      - Capabilities
      summary: (Not yet implemented) describe the {collectionId} collection
      operationId: describeCollection
      parameters:
      - name: collectionId
        in: path
        description: Not yet implemented
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Metadata about the {collectionId} collection shared by this
            API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collectionInfo'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) description of the coverage offering identified by {collectionId} including
        envelope
      description: Not yet implemented
      operationId: getCoverageOffering
      parameters:
      - name: collectionId
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Information about the coverage collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coverageOffering'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/description:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) returns the whole coverage description consisting of domainset, rangetype,
        and metadata (but not the rangeset)
      description: Not yet implemented
      operationId: getCoverageDescription
      parameters:
      - name: collectionId
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: subset
        in: query
        description: Not yet implemented
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: A coverage description.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coverageDescription'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/domainset:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) retrieve a coverages domainset; use content negotiation to request
        HTML or GeoJSON
      description: Not yet implemented
      operationId: getCoverageDomainSet
      parameters:
      - name: collectionId
        in: path
        description: Identifier (name) of a specific collection
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: subset
        in: query
        description: Not yet implemented
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: A coverages domainset.
          content:
            application/json:
              schema:
                $ref: http://schemas.opengis.net/cis/1.1/json/coverage-schema.json#/definitions/domainSet
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/rangetype:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) retrieve a coverage's rangetype; use content negotiation to request
        HTML or GeoJSON
      description: Not yet implemented
      operationId: getCoverageRangeType
      parameters:
      - $ref: '#/components/parameters/collectionId'
      responses:
        "200":
          description: A coverage's rangetype.
          content:
            application/geo+json:
              schema:
                $ref: http://schemas.opengis.net/cis/1.1/json/coverage-schema.json#/definitions/rangeType
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/metadata:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) retrieve a coverage's metadata; use content negotiation to request
        HTML or GeoJSON
      description: Not yet implemented
      operationId: getCoverageMetadata
      parameters:
      - $ref: '#/components/parameters/collectionId'
      responses:
        "200":
          description: A coverage's metadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coverageMetadata'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/rangeset:
    get:
      tags:
      - Coverage
      summary: Retrieve a coverage's rangeset
      description: Retrieve the coverage's rangeset, i.e. its data values in their native format
      operationId: getCoverageRangeset
      parameters:
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/granuleId'
      - $ref: '#/components/parameters/outputCrs'
      # (HARMONY-172) - $ref: '#/components/parameters/subset'
      responses:
        "200":
          description: A coverage's range set.
          content:
            image/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            application/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
        default:
          $ref: '#/components/responses/default'
  /collections/{collectionId}/coverage/all:
    get:
      tags:
      - Coverage
      summary: (Not yet implemented) retrieve a coverages rangeset; use content negotiation to request HTML
        or GeoJSON
      description: Not yet implemented
      operationId: getCoverageAll
      parameters:
      - $ref: '#/components/parameters/collectionId'
      - $ref: '#/components/parameters/subset'
      - $ref: '#/components/parameters/rangeSubset'
      - $ref: '#/components/parameters/scaleFactor'
      - $ref: '#/components/parameters/scaleAxis'
      - $ref: '#/components/parameters/scaleSize'
      - $ref: '#/components/parameters/scaleExtent'
      - $ref: '#/components/parameters/subsettingCrs'
      - $ref: '#/components/parameters/outputCrs'
      - $ref: '#/components/parameters/interpolation'
      responses:
        "200":
          description: A full coverage.
          content:
            application/multipart+related:
              schema:
                $ref: '#/components/schemas/coverageMultipart'
            image/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            application/*:
              schema:
                $ref: '#/components/schemas/rangeSetImage'
            text/html:
              schema:
                type: string
        default:
          $ref: '#/components/responses/default'
components:
  responses:
    default:
      description: An error occured.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
  schemas:
    exception:
      required:
      - code
      type: object
      properties:
        code:
          type: string
        description:
          type: string
    root:
      required:
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - href: http://data.example.org/
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/api
            rel: service
            type: application/openapi+json;version=3.0
            title: the API definition
          - href: http://data.example.org/conformance
            rel: conformance
            type: application/json
            title: OGC conformance classes implemented by this API
          - href: http://data.example.org/collections
            title: Metadata about the resource collections
          items:
            $ref: '#/components/schemas/link'
    req-classes:
      required:
      - conformsTo
      type: object
      properties:
        conformsTo:
          type: array
          example:
          - http://www.opengis.net/spec/ogcapi-common/1.0/conf/core
          - http://www.opengis.net/spec/ogcapi-common/1.0/conf/collections
          - http://www.opengis.net/spec/ogcapi-common/1.0/conf/oas3
          - http://www.opengis.net/spec/ogcapi-common/1.0/conf/html
          - http://www.opengis.net/spec/ogcapi-common/1.0/conf/geojson
          - http://www.opengis.net/spec/ogcapi-coverages/1.0/conf/core
          items:
            type: string
    link:
      required:
      - href
      type: object
      properties:
        href:
          type: string
        rel:
          type: string
          example: prev
        type:
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
    content:
      required:
      - collections
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - href: http://data.example.org/collections.json
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/collections.html
            rel: alternate
            type: text/html
            title: this document as HTML
          - href: http://schemas.example.org/1.0/foobar.xsd
            rel: describedBy
            type: application/xml
            title: XML schema for Acme Corporation data
          items:
            $ref: '#/components/schemas/link'
        collections:
          type: array
          items:
            $ref: '#/components/schemas/collectionInfo'
    collectionInfo:
      required:
      - links
      - name
      type: object
      properties:
        name:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: buildings
        title:
          type: string
          description: human readable title of the collection
          example: Buildings
        description:
          type: string
          description: a description of the data in the collection
          example: Buildings in the city of Bonn.
        links:
          type: array
          example:
          - href: http://data.example.org/collections/buildings/items
            rel: item
            type: application/geo+json
            title: Buildings
          - href: http://example.org/concepts/building.html
            rel: describedBy
            type: text/html
            title: Coverage for buildings
          items:
            $ref: '#/components/schemas/link'
        extent:
          $ref: '#/components/schemas/extent'
        crs:
          type: array
          description: The coordinate reference systems in which geometries may be
            retrieved. Coordinate reference systems are identified by a URI. The first
            coordinate reference system is the coordinate reference system that is
            used by default. This is always "http://www.opengis.net/def/crs/OGC/1.3/CRS84",
            i.e. WGS84 longitude/latitude.
          items:
            type: string
          default:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    extent:
      type: object
      properties:
        crs:
          type: string
          description: Coordinate reference system of the coordinates in the spatial
            extent (property `spatial`). In the Core, only WGS84 longitude/latitude
            is supported. Extensions may support additional coordinate reference systems.
          default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
          enum:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        spatial:
          maxItems: 6
          minItems: 4
          type: array
          description: West, north, east, south edges of the spatial extent. The minimum
            and maximum values apply to the coordinate reference system WGS84 longitude/latitude
            that is supported in the Core. If, for example, a projected coordinate
            reference system is used, the minimum and maximum values need to be adjusted.
          example:
          - -180
          - -90
          - 180
          - 90
          items:
            type: number
        trs:
          type: string
          description: Temporal reference system of the coordinates in the temporal
            extent (property `temporal`). In the Core, only the Gregorian calendar
            is supported. Extensions may support additional temporal reference systems.
          default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
          enum:
          - http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
        temporal:
          maxItems: 2
          minItems: 2
          type: array
          description: Begin and end times of the temporal extent.
          example:
          - 2011-11-11T12:22:11.000Z
          - 2012-11-24T12:32:43.000Z
          items:
            type: string
            format: dateTime
    coverageOffering:
      type: string
    coverageDescription:
      type: string
    coverageMetadata:
      type: string
    coverageMultipart:
      type: string
    rangeSetImage:
      type: string
  parameters:
    limit:
      name: limit
      in: query
      description: |
        The optional limit parameter limits the number of items that are
        presented in the response document.

        Only items are counted that are on the first level of the collection in
        the response document. Nested objects contained within the explicitly
        requested items shall not be counted.

        * Minimum = 1
        * Maximum = 10000
        * Default = 10
      required: false
      style: form
      explode: false
      schema:
        maximum: 10000
        minimum: 1
        type: integer
        default: 10
    bbox:
      name: bbox
      in: query
      description: |
        Only collections that have a geometry that intersects the bounding box are selected. The bounding box is provided as four or six numbers, depending on whether the coordinate reference system includes a vertical axis (elevation or depth):
        * Lower left corner, coordinate axis 1 * Lower left corner, coordinate axis 2 * Lower left corner, coordinate axis 3 (optional) * Upper right corner, coordinate axis 1 * Upper right corner, coordinate axis 2 * Upper right corner, coordinate axis 3 (optional)
        The coordinate reference system of the values is WGS84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate reference system is specified in the parameter `bbox-crs`.
        For WGS84 longitude/latitude the values are in most cases the sequence of minimum longitude, minimum latitude, maximum longitude and maximum latitude. However, in cases where the box spans the antimeridian the first value (west-most box edge) is larger than the third value (east-most box edge).
        If a collection has multiple spatial geometry properties, it is the decision of the server whether only a single spatial geometry property is used to determine the extent or all relevant geometries.
      required: false
      style: form
      explode: false
      schema:
        maxItems: 6
        minItems: 4
        type: array
        items:
          type: number
    time:
      name: time
      in: query
      description: |-
        Either a date-time or a period string that adheres to RFC 3339. Examples:
        * A date-time: "2018-02-12T23:20:50Z" * A period: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z" or "2018-02-12T00:00:00Z/P1M6DT12H31M12S"
        Only collections that have a temporal property that intersects the value of `time` are selected.
        If a collection has multiple temporal properties, it is the decision of the server whether only a single temporal property is used to determine the extent or all relevant temporal properties.
      required: false
      style: form
      explode: false
      schema:
        type: string
    collectionId:
      name: collectionId
      in: path
      description: |-
        Names of the UMM-Var variables to be retrieved, or "all" to retrieve all variables within the CMR collection(s).
        Multiple variables may be retrieved by separating them with a comma.  This API interprets OGC "collections" to be
        equivalent to CMR "variables" which produces some overloading in the name.  In this document, a "collection" is
        a CMR / UMM-Var variable and a "CMR collection" is a CMR / UMM-C collection.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    granuleId:
      name: granuleId
      in: query
      description: The CMR Granule ID for the granule which should be retrieved
      required: true # True until we do async
      style: form
      explode: false
      schema:
        type: string
        minLength: 1
    subset:
      name: subset
      in: query
      description: get a subset of the coverage by slicing or trimming among one axis
      required: false
      style: form
      explode: true
      schema:
        type: string
    rangeSubset:
      name: rangeSubset
      in: query
      description: subset the resulting coverage by choosing and/or rearrange particular
        fields
      required: false
      style: form
      explode: true
      schema:
        type: string
    scaleFactor:
      name: scaleFactor
      in: query
      description: scale the resulting coverage either among all axes by a given factor
      required: false
      style: form
      explode: true
      schema:
        type: string
    scaleAxis:
      name: scaleAxis
      in: query
      description: scale the resulting coverage either among one axis by a given factor
      required: false
      style: form
      explode: true
      schema:
        type: string
    scaleSize:
      name: scaleSize
      in: query
      description: scale the resulting coverage either among one axis to a given size
      required: false
      style: form
      explode: true
      schema:
        type: string
    scaleExtent:
      name: scaleExtent
      in: query
      description: scale the resulting coverage either among one axis to a given extent
      required: false
      style: form
      explode: true
      schema:
        type: string
    subsettingCrs:
      name: subsettingcrs
      in: query
      description: specify the projection in which the subsets are expressed
      required: false
      style: form
      explode: true
      schema:
        type: string
    outputCrs:
      name: outputcrs
      in: query
      description: reproject the output coverage to the given CRS
      required: false
      style: form
      explode: true
      schema:
        type: string
        minLength: 1
    interpolation:
      name: interpolation
      in: query
      description: specify the interpolation method used during reprojection and scaling
      required: false
      style: form
      explode: true
      schema:
        type: string
